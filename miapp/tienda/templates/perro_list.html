{%extends './home.html'%}
    

 {%block titulo%}
<li class="titulo"> buscar perros</li>
{%endblock titulo%}


{%block contenido%}
    
<table>
    <thead><tr>
        <th>nombre</th>
        <th>edad</th>
    <tbody>
           <td>
            <a
            href="{% url 'create_perro' %}"
            class="btn btn-danger btn-sm"
            >Agregue un perro  <i class="fa fa-plus fa-lg" title="New Record"> </i>
            </a>
        </td>
{% for p in perro_list %}
    <tr>
        
        <td ><h1>{{ p.nombre }}</h1></td>
        <td ><h1>{{ p.edad }}</h1></td>
      
 <td>
            <a
              href="{% url 'update_perro'  p.id  %}"
              class="btn btn-primary"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              >Modificar<i class="fa fa-edit fa-sm" title="Edit Record"></i>
            </a>
            <a
              href="{% url 'delete_perro' p.id %}"
              class="btn btn-danger"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              >Borrar<i class="fa fa-trash fa-sm" title="Delete Record"></i>
            </a>
          </td>        



 {% endfor %}
    </tbody>
</table>
        {%endblock contenido%}
